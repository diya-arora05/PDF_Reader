<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Voice Reader</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="landing-container">
        <h1>Listen to your PDFs read aloud effortlessly!</h1>
        <p>Upload your PDF file and let the magic begin.</p>

        <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-form">
            <label for="pdfFile" class="upload-label">üìÅ Choose a PDF File</label>
            <input type="file" name="pdfFile" id="pdfFile" accept=".pdf" required onchange="showFileName(this)">
            <p id="file-name" style="margin-bottom: 20px; color: #007bff;"></p>
            <button type="submit">Upload & Listen</button>
        </form>
    </div>

    <script>
        function showFileName(input) {
            const fileName = input.files[0]?.name || '';
            document.getElementById('file-name').textContent = fileName;
        }
    </script>

</body>
</html>
